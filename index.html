<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>FIT Treff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --pink: #ffd2e8;
      --accent: #d63384;
      --accent-2: #9b2c6a;
      --text: #3a2a32;
      --card: #fff7fb;
    }
    body {
      background: linear-gradient(135deg, #ffd2e8 0%, #ffc4e1 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      color: var(--accent-2);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 0.8s ease-out;
    }
    header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 32px;
      width: 100%;
    }
    .countdown-card {
      background: var(--card);
      border: 3px solid var(--accent);
      border-radius: 16px;
      padding: 24px 32px;
      display: inline-flex;
      flex-direction: column;
      gap: 8px;
      align-self: center;
      min-width: 320px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-out 0.3s both;
    }
    .countdown-label {
      font-weight: bold;
      color: var(--accent-2);
      font-size: 1.1rem;
    }
    .countdown-value {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: var(--accent);
    }
    .button-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    .btn {
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }
    .btn.secondary {
      background: white;
      color: var(--accent-2);
      border: 3px solid var(--accent);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 28px rgba(214, 51, 132, 0.4);
      background: var(--accent-2);
    }
    .btn.secondary:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent-2);
      box-shadow: 0 14px 28px rgba(214, 51, 132, 0.4);
    }
    .gif-container {
      text-align: center;
      margin-top: 32px;
      animation: fadeIn 1s ease-out 0.9s both;
    }
    .gif-container img {
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      max-width: 100%;
      height: auto;
      border: 4px solid white;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ú® FIT Treff ‚ú®</h1>
    <div class="countdown-card">
      <div class="countdown-label">Nedtelling til tirsdag 20.01.2026 kl. 18:00</div>
      <div id="countdown" class="countdown-value">Laster...</div>
    </div>
    <div class="button-container">
      <a href="underholdning.html" class="btn">üéâ Se underholdning</a>
      <a href="meny.html" class="btn secondary">üçΩÔ∏è Se kveldens meny</a>
    </div>
  </header>

  <div class="gif-container">
    <img src="bilder/katt.gif" alt="Morsom GIF" width="400">
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const target = new Date('2026-01-20T18:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = 'üéä WOOOOOOOO üéä';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}t ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
