<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Meny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: darkred;
    }
    h2 {
      text-align: center;
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .item:hover {
      background-color: #e0e0e0;
    }
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 20px;
    }
    .menu li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Kafé Meny</h1>

<h2>Kaffe</h2>
<div class="item"><span>Espresso</span><span>35 kr</span></div>
<div class="item"><span>Cappuccino</span><span>45 kr</span></div>

<h2>Mat</h2>
<div class="item"><span>masse masse digg</span><span>65 kr</span></div>
<div class="item"><span>Salat</span><span>95 kr</span></div>

<div class="menu">
    <h2>Meny</h2>
    <ul>
        <li>Caprese</li>
        <li>Bolognese</li>
        <li>Eplekake med vaniljeis</li>
    </ul>
    <p>Koster bare godt humør!</p>
</div>

</body>
</html>
