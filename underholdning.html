<!DOCTYPE html>
<html lang="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --pink: #ffd2e8;
      --accent: #d63384;
      --accent-2: #9b2c6a;
      --text: #3a2a32;
      --card: #fff7fb;
    }
    body {
      background-color: var(--pink);
      font-family: Arial, sans-serif;
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 720px;
      width: 100%;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2, p {
      margin: 0;
    }
    header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .countdown-card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 12px 16px;
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      align-self: center;
      min-width: 260px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .countdown-label {
      font-weight: bold;
      color: var(--accent-2);
    }
    .countdown-value {
      font-size: 1.25rem;
      letter-spacing: 0.5px;
    }
    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
      display: inline-block;
    }
    .btn.secondary {
      background: white;
      color: var(--accent-2);
      border: 2px solid var(--accent);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.14);
      background: var(--accent-2);
    }
    .btn.secondary:hover {
      background: var(--accent);
      color: white;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 16px 0 10px 0;
      display: grid;
      gap: 10px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-radius: 10px;
      padding: 12px 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .note {
      text-align: center;
      color: var(--accent-2);
      font-weight: 600;
      margin-top: 8px;
    }    
    </style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underholdning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Underholdning</h1>
    <p>Deltakere skal lage en presentasjon.</p>
</body>
</html>
