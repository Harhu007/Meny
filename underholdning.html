<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underholdning</title>
    <style>
        :root {
          --pink: #ffd2e8;
          --accent: #d63384;
          --accent-2: #9b2c6a;
          --text: #3a2a32;
          --card: #fff7fb;
        }
        body {
          background-color: var(--pink);
          font-family: Arial, sans-serif;
          color: var(--text);
          margin: 0;
          padding: 20px;
          max-width: 720px;
          width: 100%;
          box-sizing: border-box;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
        }
        h1 {
          color: var(--accent-2);
          font-size: 2.5rem;
          margin-bottom: 20px;
        }
        .card {
          background: var(--card);
          border-radius: 14px;
          padding: 30px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
          border: 1px solid rgba(0, 0, 0, 0.04);
          margin-bottom: 24px;
        }
        .description {
          font-size: 1.4rem;
          line-height: 1.6;
          color: var(--text);
          margin: 0;
          font-weight: 500;
        }
        .gif-container {
          text-align: center;
          margin: 24px 0;
        }
        .gif-container img {
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
          max-width: 100%;
          height: auto;
        }
        .btn {
          background: var(--accent);
          color: white;
          text-decoration: none;
          padding: 14px 24px;
          border-radius: 10px;
          font-weight: 700;
          font-size: 1.1rem;
          box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
          transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
          display: inline-block;
          margin-top: 20px;
        }
        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.14);
          background: var(--accent-2);
        }
    </style>
</head>
<body>
    <h1>Underholdning</h1>
    
    <div class="card">
        <p class="description">Powerpoint kveld (: Alle m√• lage en powerpoint om et eller annet.</p>
    </div>

    <div class="gif-container">
        <img src="bilder/aliens.gif" alt="Morsom GIF" width="400">
    </div>

    <a href="index.html" class="btn">Tilbake til forsiden</a>
</body>
</html>
